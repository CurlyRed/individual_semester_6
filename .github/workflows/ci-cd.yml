name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: curlyred/individual_semester_6
  GKE_CLUSTER: wcd-platform-cluster
  GKE_ZONE: us-central1-a
  GKE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Run tests
        working-directory: ./backend
        run: ./gradlew test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/**/build/reports/tests/

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  build-and-push-images:
    name: Build and Push Docker Images
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: ingest-service
            context: ./backend
            dockerfile: ./backend/ingest-service/Dockerfile
          - name: projector-service
            context: ./backend
            dockerfile: ./backend/projector-service/Dockerfile
          - name: query-service
            context: ./backend
            dockerfile: ./backend/query-service/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Security scanning gate
  security-gate:
    name: Security Scanning Gate
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Security gate passed
        run: echo "âœ… Security checks passed - deployment can proceed"

  # Deploy to GKE
  deploy-staging:
    name: Deploy to GKE Staging
    needs: [build-and-push-images, security-gate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.wcd-platform.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ secrets.GCP_PROJECT_ID }}
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: True

      - name: Set image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=main-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Using image tag: main-${SHORT_SHA}"

      - name: Deploy with Kustomize
        run: |
          # Create namespace
          kubectl create namespace wcd-platform --dry-run=client -o yaml | kubectl apply -f -

          # Update image tags in kustomization
          cd k8s/base

          # Use kustomize to set images with the correct tag
          kustomize edit set image \
            ghcr.io/curlyred/individual_semester_6/ingest-service=ghcr.io/curlyred/individual_semester_6/ingest-service:${{ steps.image-tag.outputs.tag }} \
            ghcr.io/curlyred/individual_semester_6/projector-service=ghcr.io/curlyred/individual_semester_6/projector-service:${{ steps.image-tag.outputs.tag }} \
            ghcr.io/curlyred/individual_semester_6/query-service=ghcr.io/curlyred/individual_semester_6/query-service:${{ steps.image-tag.outputs.tag }} \
            ghcr.io/curlyred/individual_semester_6/frontend=ghcr.io/curlyred/individual_semester_6/frontend:${{ steps.image-tag.outputs.tag }}

          # Apply with kustomize
          kubectl apply -k .

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/wcd-ingest-service -n wcd-platform --timeout=300s
          kubectl rollout status deployment/wcd-projector-service -n wcd-platform --timeout=300s
          kubectl rollout status deployment/wcd-query-service -n wcd-platform --timeout=300s
          kubectl rollout status deployment/wcd-frontend -n wcd-platform --timeout=300s

      - name: Verify deployment
        run: |
          echo "ðŸ“‹ Deployment Status:"
          kubectl get pods -n wcd-platform
          echo ""
          echo "ðŸ“‹ Services:"
          kubectl get svc -n wcd-platform

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ steps.image-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** wcd-platform" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ env.GKE_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Services" >> $GITHUB_STEP_SUMMARY
          echo "- ingest-service" >> $GITHUB_STEP_SUMMARY
          echo "- projector-service" >> $GITHUB_STEP_SUMMARY
          echo "- query-service" >> $GITHUB_STEP_SUMMARY
          echo "- frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment successful!" >> $GITHUB_STEP_SUMMARY
