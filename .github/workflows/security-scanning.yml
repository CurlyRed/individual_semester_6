name: Security and Quality Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # SonarCloud Code Quality Analysis
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew test jacocoTestReport --no-daemon

      - name: SonarCloud Scan
        working-directory: ./backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
            -Dsonar.organization=wcd-platform \
            -Dsonar.projectKey=wcd-platform \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml \
            -Dsonar.java.coveragePlugin=jacoco

  # Trivy Container Scanning
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - ingest-service
          - projector-service
          - query-service
          - frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          if [ "${{ matrix.service }}" == "frontend" ]; then
            docker build -t ${{ matrix.service }}:scan -f frontend/Dockerfile ./frontend
          else
            docker build -t ${{ matrix.service }}:scan -f backend/${{ matrix.service }}/Dockerfile ./backend
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service }}:scan'
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'  # Fail on vulnerabilities

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Generate Trivy report
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service }}:scan'
          format: 'table'
          output: 'trivy-${{ matrix.service }}-report.txt'

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.service }}
          path: trivy-${{ matrix.service }}-report.txt

  # OWASP Dependency Check
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run OWASP Dependency Check
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew dependencyCheckAggregate --no-daemon

      - name: Upload Dependency Check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: backend/build/reports/dependency-check-report.html

      - name: Check for vulnerabilities
        working-directory: ./backend
        run: |
          if grep -q "VULNERABILITY FOUND" build/reports/dependency-check-report.html; then
            echo "âŒ Vulnerabilities found in dependencies!"
            exit 1
          else
            echo "âœ… No vulnerabilities found"
          fi

  # GitLeaks Secret Scanning
  gitleaks:
    name: GitLeaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # OWASP ZAP DAST Scanning (Dynamic Application Security Testing)
  zap-scan:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: [trivy-scan]
    if: github.event_name == 'pull_request'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      redpanda:
        image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
        ports:
          - 9092:9092
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Start services
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew :ingest-service:bootJar --no-daemon
          ./gradlew :query-service:bootJar --no-daemon
          java -jar ingest-service/build/libs/*.jar \
            --server.port=8081 \
            --spring.kafka.bootstrap-servers=localhost:9092 \
            --wcd.api.key=test-key &
          java -jar query-service/build/libs/*.jar \
            --server.port=8083 \
            --spring.data.redis.host=localhost &
          sleep 30

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8081'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -l INFO'

      - name: Upload ZAP results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-scan-report
          path: report_html.html

  # Snyk Security Scan
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Snyk Backend Scan
        working-directory: ./backend
        run: |
          chmod +x gradlew
          if [ -n "$SNYK_TOKEN" ]; then
            snyk auth $SNYK_TOKEN
            snyk test --all-projects --severity-threshold=high || true
          else
            echo "âš ï¸ SNYK_TOKEN not set, skipping Snyk scan"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Snyk Frontend Scan
        working-directory: ./frontend
        run: |
          npm ci
          if [ -n "$SNYK_TOKEN" ]; then
            snyk test --severity-threshold=high || true
          else
            echo "âš ï¸ SNYK_TOKEN not set, skipping Snyk scan"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Snyk Code Analysis
        run: |
          if [ -n "$SNYK_TOKEN" ]; then
            snyk code test --severity-threshold=high || true
          else
            echo "âš ï¸ SNYK_TOKEN not set, skipping Snyk code analysis"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  # Checkov Infrastructure-as-Code Scan
  checkov-scan:
    name: Checkov IaC Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov on Kubernetes manifests
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: k8s/
          framework: kubernetes
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
          soft_fail: true

      - name: Run Checkov on Dockerfiles
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile
          output_format: cli
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov

  # CodeQL Analysis
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: [ 'java', 'javascript' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sonarcloud, trivy-scan, dependency-check, gitleaks, snyk-scan, checkov-scan, codeql]
    if: always()
    steps:
      - name: Generate Security Report
        run: |
          echo "# ğŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.sonarcloud.result }}" == "success" ]; then
            echo "| SonarCloud | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| SonarCloud | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.trivy-scan.result }}" == "success" ]; then
            echo "| Trivy Container Scan | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Trivy Container Scan | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.dependency-check.result }}" == "success" ]; then
            echo "| OWASP Dependency Check | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| OWASP Dependency Check | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.gitleaks.result }}" == "success" ]; then
            echo "| GitLeaks | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| GitLeaks | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.codeql.result }}" == "success" ]; then
            echo "| CodeQL | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| CodeQL | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.snyk-scan.result }}" == "success" ]; then
            echo "| Snyk | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Snyk | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.checkov-scan.result }}" == "success" ]; then
            echo "| Checkov IaC | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Checkov IaC | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Review any failed checks above" >> $GITHUB_STEP_SUMMARY
          echo "- Check artifact uploads for detailed reports" >> $GITHUB_STEP_SUMMARY
          echo "- Address critical and high severity issues before merge" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `## ğŸ”’ Security Scan Results

            | Check | Status |
            |-------|--------|
            | SonarCloud | ${{ needs.sonarcloud.result == 'success' && 'âœ…' || 'âŒ' }} |
            | Trivy | ${{ needs.trivy-scan.result == 'success' && 'âœ…' || 'âŒ' }} |
            | Dependency Check | ${{ needs.dependency-check.result == 'success' && 'âœ…' || 'âŒ' }} |
            | GitLeaks | ${{ needs.gitleaks.result == 'success' && 'âœ…' || 'âŒ' }} |
            | CodeQL | ${{ needs.codeql.result == 'success' && 'âœ…' || 'âŒ' }} |
            | Snyk | ${{ needs.snyk-scan.result == 'success' && 'âœ…' || 'âŒ' }} |
            | Checkov IaC | ${{ needs.checkov-scan.result == 'success' && 'âœ…' || 'âŒ' }} |

            View detailed reports in the workflow artifacts.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });