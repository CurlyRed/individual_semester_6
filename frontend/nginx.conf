server {
    listen 5173;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Use Kubernetes DNS - kube-dns ClusterIP
    resolver 34.118.224.10 valid=10s;

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to ingest-service (uses short name - works in same namespace)
    location /ingest/ {
        set $upstream_ingest wcd-ingest-service:8081;
        rewrite ^/ingest/(.*)$ /$1 break;
        proxy_pass http://$upstream_ingest;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to projector-service
    location /projector/ {
        set $upstream_projector wcd-projector-service:8082;
        rewrite ^/projector/(.*)$ /$1 break;
        proxy_pass http://$upstream_projector;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to query-service
    location /query/ {
        set $upstream_query wcd-query-service:8083;
        rewrite ^/query/(.*)$ /$1 break;
        proxy_pass http://$upstream_query;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
