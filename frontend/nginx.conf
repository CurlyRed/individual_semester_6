server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Use kube-dns for service discovery
    resolver kube-dns.kube-system.svc.cluster.local valid=10s;

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to ingest-service
    location /ingest/ {
        set $upstream_ingest wcd-ingest-service.wcd-platform.svc.cluster.local:8081;
        rewrite ^/ingest/(.*)$ /$1 break;
        proxy_pass http://$upstream_ingest;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-API-KEY $http_x_api_key;
        proxy_pass_request_headers on;
    }

    # Proxy to query-service
    location /query/ {
        set $upstream_query wcd-query-service.wcd-platform.svc.cluster.local:8083;
        rewrite ^/query/(.*)$ /$1 break;
        proxy_pass http://$upstream_query;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-API-KEY $http_x_api_key;
        proxy_pass_request_headers on;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
