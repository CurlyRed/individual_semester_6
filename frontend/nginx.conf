server {
    listen 5173;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Use Kubernetes DNS resolver
    resolver kube-dns.kube-system.svc.cluster.local valid=5s;

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to ingest-service (port 8081)
    location /ingest/ {
        set $ingest_upstream http://wcd-ingest-service.wcd-staging.svc.cluster.local:8081;
        proxy_pass $ingest_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to projector-service (port 8082)
    location /projector/ {
        set $projector_upstream http://wcd-projector-service.wcd-staging.svc.cluster.local:8082;
        proxy_pass $projector_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to query-service (port 8083)
    location /query/ {
        set $query_upstream http://wcd-query-service.wcd-staging.svc.cluster.local:8083;
        proxy_pass $query_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
