apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wcd-ingress
  namespace: wcd-platform
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "wcd-platform-ip"
    networking.gke.io/managed-certificates: "wcd-certificate"
spec:
  rules:
    - host: wcd-platform.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wcd-frontend
                port:
                  number: 5173
          - path: /api/events
            pathType: Prefix
            backend:
              service:
                name: wcd-ingest-service
                port:
                  number: 8081
          - path: /api/query
            pathType: Prefix
            backend:
              service:
                name: wcd-query-service
                port:
                  number: 8083
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: wcd-certificate
  namespace: wcd-platform
spec:
  domains:
    - wcd-platform.com
    - staging.wcd-platform.com
