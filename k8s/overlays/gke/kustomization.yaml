apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wcd-platform

resources:
  - ../../base/namespace/namespace.yaml
  - ingress.yaml
  - hpa.yaml

# Patches for GKE-specific configurations
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
    target:
      kind: Deployment
      name: wcd-.*

configMapGenerator:
  - name: wcd-config
    behavior: merge
    literals:
      - SPRING_PROFILES_ACTIVE=gke
      - LOG_LEVEL=INFO

# Image transformers for GKE
images:
  - name: wcd/ingest-service
    newName: ghcr.io/curlyred/individual_semester_6/ingest-service
    newTag: latest
  - name: wcd/projector-service
    newName: ghcr.io/curlyred/individual_semester_6/projector-service
    newTag: latest
  - name: wcd/query-service
    newName: ghcr.io/curlyred/individual_semester_6/query-service
    newTag: latest
  - name: wcd/frontend
    newName: ghcr.io/curlyred/individual_semester_6/frontend
    newTag: latest
