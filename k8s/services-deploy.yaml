---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcd-ingest-service
  namespace: wcd-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingest-service
  template:
    metadata:
      labels:
        app: ingest-service
    spec:
      containers:
      - name: ingest-service
        image: wcd/ingest-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: wcd-config
        env:
        - name: SERVER_PORT
          value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-ingest-service
  namespace: wcd-platform
spec:
  selector:
    app: ingest-service
  ports:
  - port: 8081
    targetPort: 8081
