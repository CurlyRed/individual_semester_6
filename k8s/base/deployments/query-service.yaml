apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcd-query-service
  namespace: wcd-platform
  labels:
    app: query-service
    app.kubernetes.io/name: query-service
    app.kubernetes.io/part-of: wcd-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-service
  template:
    metadata:
      labels:
        app: query-service
        app.kubernetes.io/name: query-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: query-service
        image: ghcr.io/curlyred/individual_semester_6/query-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8083
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8083"
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: CACHE_ENABLED
          value: "true"
        - name: CACHE_TTL_SECONDS
          value: "60"
        - name: JAVA_OPTS
          value: "-Xmx256m -Xms128m"
        envFrom:
        - configMapRef:
            name: wcd-app-config
        - secretRef:
            name: wcd-app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-query-service
  namespace: wcd-platform
  labels:
    app: query-service
spec:
  type: ClusterIP
  selector:
    app: query-service
  ports:
  - name: http
    port: 8083
    targetPort: http
    protocol: TCP
