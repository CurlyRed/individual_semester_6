apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcd-query-service
  namespace: wcd-platform
  labels:
    app: query-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-service
  template:
    metadata:
      labels:
        app: query-service
    spec:
      containers:
      - name: query-service
        image: ghcr.io/curlyred/individual_semester_6/query-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8083
        env:
        - name: SERVER_PORT
          value: "8083"
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: JAVA_OPTS
          value: "-Xmx128m -Xms64m"
        envFrom:
        - configMapRef:
            name: wcd-app-config
        - secretRef:
            name: wcd-app-secrets
        resources:
          requests:
            memory: "192Mi"
            cpu: "10m"
          limits:
            memory: "384Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 5
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-query-service
  namespace: wcd-platform
  labels:
    app: query-service
spec:
  type: ClusterIP
  selector:
    app: query-service
  ports:
  - name: http
    port: 8083
    targetPort: http
