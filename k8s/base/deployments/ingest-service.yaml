apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcd-ingest-service
  namespace: wcd-platform
  labels:
    app: ingest-service
    app.kubernetes.io/name: ingest-service
    app.kubernetes.io/part-of: wcd-system
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ingest-service
  template:
    metadata:
      labels:
        app: ingest-service
        app.kubernetes.io/name: ingest-service
        app.kubernetes.io/expose: "true"
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: wcd-ingest-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ingest-service
        image: ghcr.io/curlyred/individual_semester_6/ingest-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8081"
        - name: SPRING_APPLICATION_NAME
          value: "ingest-service"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: wcd-app-config
              key: JAVA_OPTS
        envFrom:
        - configMapRef:
            name: wcd-app-config
        - secretRef:
            name: wcd-app-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-logs
          mountPath: /var/log/app
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ingest-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wcd-ingest-service
  namespace: wcd-platform
  labels:
    app: ingest-service
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-ingest-service
  namespace: wcd-platform
  labels:
    app: ingest-service
    app.kubernetes.io/name: ingest-service
    app.kubernetes.io/part-of: wcd-system
spec:
  type: ClusterIP
  selector:
    app: ingest-service
  ports:
  - name: http
    port: 8081
    targetPort: http
    protocol: TCP
