apiVersion: v1
kind: Secret
metadata:
  name: wcd-app-secrets
  namespace: wcd-platform
  labels:
    app.kubernetes.io/name: wcd-secrets
    app.kubernetes.io/part-of: wcd-system
type: Opaque
stringData:
  # API Keys
  WCD_API_KEY: "changeme-production-api-key"

  # Redis Password (if using Redis with auth)
  REDIS_PASSWORD: "changeme-redis-password"

  # Database Credentials (for future use with SurrealDB)
  DB_USERNAME: "wcd-admin"
  DB_PASSWORD: "changeme-db-password"

  # JWT Secrets
  JWT_SECRET: "changeme-jwt-secret-minimum-32-characters-long"

  # OAuth2/OIDC Secrets (for Ory Hydra integration)
  OAUTH2_CLIENT_ID: "wcd-platform"
  OAUTH2_CLIENT_SECRET: "changeme-oauth2-secret"

  # SendGrid API Key (for notification service)
  SENDGRID_API_KEY: "changeme-sendgrid-api-key"

  # Cloudflare R2 Credentials (for media storage)
  R2_ACCESS_KEY_ID: "changeme-r2-access-key"
  R2_SECRET_ACCESS_KEY: "changeme-r2-secret-key"
  R2_BUCKET_NAME: "wcd-media"
  R2_ENDPOINT: "https://changeme.r2.cloudflarestorage.com"
---
# For production, use External Secrets Operator or Sealed Secrets
# This is just a template - never commit real secrets to git!
