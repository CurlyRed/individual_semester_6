apiVersion: v1
kind: Secret
metadata:
  name: wcd-app-secrets
  namespace: wcd-platform
  labels:
    app.kubernetes.io/name: wcd-secrets
    app.kubernetes.io/part-of: wcd-system
type: Opaque
stringData:
  # PLACEHOLDER VALUES - Replace in production via CI/CD pipeline or sealed-secrets
  # These are NOT real secrets, just templates
  WCD_API_KEY: "PLACEHOLDER_REPLACE_IN_PRODUCTION"
  REDIS_PASSWORD: "PLACEHOLDER_REPLACE_IN_PRODUCTION"
  DB_USERNAME: "wcd-admin"
  DB_PASSWORD: "PLACEHOLDER_REPLACE_IN_PRODUCTION"
  JWT_SECRET: "PLACEHOLDER_REPLACE_IN_PRODUCTION_MIN_32_CHARS"
---
# Monitoring basic auth secret
# For production: use sealed-secrets or external-secrets operator
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-basic-auth
  namespace: wcd-platform
  labels:
    app.kubernetes.io/name: monitoring-auth
    app.kubernetes.io/part-of: wcd-system
type: Opaque
stringData:
  # htpasswd format: username:password_hash
  # Generate with: htpasswd -nb admin yourpassword
  # PLACEHOLDER - replace in production
  auth: "admin:PLACEHOLDER_GENERATE_WITH_HTPASSWD"
