apiVersion: v1
kind: Secret
metadata:
  name: wcd-app-secrets
  namespace: wcd-platform
  labels:
    app.kubernetes.io/name: wcd-secrets
    app.kubernetes.io/part-of: wcd-system
type: Opaque
stringData:
  # API Keys
  WCD_API_KEY: "changeme-production-api-key"

  # Redis Password (if using Redis with auth)
  REDIS_PASSWORD: "changeme-redis-password"

  # Database Credentials (for future use)
  DB_USERNAME: "wcd-admin"
  DB_PASSWORD: "changeme-db-password"

  # JWT Secrets
  JWT_SECRET: "changeme-jwt-secret-minimum-32-characters-long"
---
# Monitoring basic auth secret
# Generate with: htpasswd -c auth admin
# Then base64 encode: cat auth | base64
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-basic-auth
  namespace: wcd-platform
  labels:
    app.kubernetes.io/name: monitoring-auth
    app.kubernetes.io/part-of: wcd-system
type: Opaque
data:
  # Default: admin/admin - CHANGE IN PRODUCTION!
  # To generate: htpasswd -nb admin <password> | base64
  auth: YWRtaW46JGFwcjEkSDY1dnBkTU8kMVAxNDM5RkhGNlpwZDAuYzhVcUJpLwo=
