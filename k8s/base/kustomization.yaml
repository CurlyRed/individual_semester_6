apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wcd-platform

resources:
  # Namespace and RBAC
  - namespace/namespace.yaml

  # ConfigMaps and Secrets
  - configmaps/app-config.yaml
  - secrets/app-secrets.yaml

  # Deployments
  - deployments/ingest-service.yaml
  - deployments/projector-service.yaml
  - deployments/query-service.yaml

  # StatefulSets
  - statefulsets/redis.yaml
  - statefulsets/redpanda.yaml

  # Monitoring
  - monitoring/jaeger.yaml

  # Ingress
  - ingress/ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: wcd-system
  environment: production

# Common annotations
commonAnnotations:
  deployment-version: "v3.0.0"
  managed-by: "semester-3-team"

# Images to override (useful for different environments)
images:
  - name: ghcr.io/curlyred/individual_semester_6/ingest-service
    newTag: latest
  - name: ghcr.io/curlyred/individual_semester_6/projector-service
    newTag: latest
  - name: ghcr.io/curlyred/individual_semester_6/query-service
    newTag: latest
  - name: ghcr.io/curlyred/individual_semester_6/frontend
    newTag: latest

# Resource limits for all containers
# patches:
#   - patch: |-
#       - op: add
#         path: /spec/template/spec/containers/0/resources/limits
#         value:
#           memory: 1Gi
#           cpu: 1000m
#     target:
#       kind: Deployment
#       labelSelector: app.kubernetes.io/part-of=wcd-system

# Replicas configuration
replicas:
  - name: wcd-ingest-service
    count: 3
  - name: wcd-projector-service
    count: 2
  - name: wcd-query-service
    count: 3