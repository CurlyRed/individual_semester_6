apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wcd-platform

resources:
  # Namespace
  - namespace/namespace.yaml

  # ConfigMaps
  - configmaps/app-config.yaml

  # External Secrets (production secret management)
  # Requires External Secrets Operator to be installed
  # - external-secrets/secret-store.yaml
  # - external-secrets/external-secret-app.yaml

  # Development secrets (for local development only)
  # Comment out in production when using External Secrets
  - secrets/app-secrets.yaml

  # StatefulSets (deploy first - dependencies)
  - statefulsets/redis.yaml
  - statefulsets/redpanda.yaml

  # Deployments
  - deployments/ingest-service.yaml
  - deployments/projector-service.yaml
  - deployments/query-service.yaml
  - deployments/frontend.yaml

  # Ingress
  - ingress/ingress.yaml

  # Autoscaling - HorizontalPodAutoscaler
  - autoscaling/hpa-ingest.yaml
  - autoscaling/hpa-query.yaml
  - autoscaling/hpa-projector.yaml
  - autoscaling/hpa-frontend.yaml

  # KEDA Scale-to-Zero (requires KEDA operator)
  # Uncomment when KEDA is installed
  # - autoscaling/keda-ingest-scaledobject.yaml
  # - autoscaling/keda-kafka-scaler.yaml

  # Monitoring disabled to save resources
  # - monitoring/jaeger.yaml

# Images
images:
  - name: ghcr.io/curlyred/individual_semester_6/ingest-service
    newTag: latest
  - name: ghcr.io/curlyred/individual_semester_6/projector-service
    newTag: latest
  - name: ghcr.io/curlyred/individual_semester_6/query-service
    newTag: latest
  - name: ghcr.io/curlyred/individual_semester_6/frontend
    newTag: latest
