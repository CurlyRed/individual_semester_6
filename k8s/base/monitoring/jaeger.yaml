apiVersion: batch/v1
kind: CronJob
metadata:
  name: wcd-jaeger-es-index-cleaner
  namespace: wcd-platform
  labels:
    app: jaeger-es-index-cleaner
    app.kubernetes.io/name: jaeger-es-index-cleaner
    app.kubernetes.io/part-of: wcd-system
spec:
  schedule: "0 0 * * *"  # Daily at midnight
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: jaeger-es-index-cleaner
            image: jaegertracing/jaeger-es-index-cleaner:1.52
            imagePullPolicy: IfNotPresent
            env:
            - name: ES_SERVER_URLS
              value: "http://wcd-elasticsearch:9200"
            - name: ES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: username
                  optional: true
            - name: ES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: password
                  optional: true
            - name: ROLLOVER
              value: "true"
            args:
            - "14"  # Number of days to retain
          restartPolicy: OnFailure