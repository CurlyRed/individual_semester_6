apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcd-jaeger
  namespace: wcd-platform
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/part-of: wcd-system
    app.kubernetes.io/component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.52
        imagePullPolicy: IfNotPresent
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "memory"  # Use "elasticsearch" or "cassandra" for production
        - name: MEMORY_MAX_TRACES
          value: "10000"
        - name: QUERY_BASE_PATH
          value: "/"
        - name: METRICS_STORAGE_TYPE
          value: "prometheus"
        - name: PROMETHEUS_SERVER_URL
          value: "http://wcd-prometheus:9090"
        ports:
        # Collector ports
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        - name: jaeger-grpc
          containerPort: 14250
          protocol: TCP
        - name: jaeger-thrift
          containerPort: 14268
          protocol: TCP
        - name: zipkin
          containerPort: 9411
          protocol: TCP
        # Query ports
        - name: query-http
          containerPort: 16686
          protocol: TCP
        - name: query-grpc
          containerPort: 16685
          protocol: TCP
        # Admin ports
        - name: admin-http
          containerPort: 14269
          protocol: TCP
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: admin-http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: admin-http
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: jaeger-data
          mountPath: /tmp
      volumes:
      - name: jaeger-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-jaeger-collector
  namespace: wcd-platform
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger-collector
    app.kubernetes.io/component: tracing
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: otlp-grpc
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: otlp-http
    protocol: TCP
  - name: jaeger-grpc
    port: 14250
    targetPort: jaeger-grpc
    protocol: TCP
  - name: jaeger-thrift
    port: 14268
    targetPort: jaeger-thrift
    protocol: TCP
  - name: zipkin
    port: 9411
    targetPort: zipkin
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
