# Production Jaeger with Elasticsearch backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcd-jaeger-collector-prod
  namespace: wcd-platform
  labels:
    app: jaeger-collector
    app.kubernetes.io/name: jaeger-collector
    app.kubernetes.io/part-of: wcd-system
    app.kubernetes.io/component: tracing
spec:
  replicas: 2  # Multiple collectors for HA
  selector:
    matchLabels:
      app: jaeger-collector
  template:
    metadata:
      labels:
        app: jaeger-collector
        app.kubernetes.io/name: jaeger-collector
    spec:
      containers:
      - name: jaeger-collector
        image: jaegertracing/jaeger-collector:1.52
        imagePullPolicy: IfNotPresent
        env:
        - name: SPAN_STORAGE_TYPE
          value: "elasticsearch"
        - name: ES_SERVER_URLS
          value: "http://wcd-elasticsearch:9200"
        - name: ES_USERNAME
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: username
              optional: true
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: password
              optional: true
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: COLLECTOR_NUM_WORKERS
          value: "50"
        - name: COLLECTOR_QUEUE_SIZE
          value: "2000"
        ports:
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        - name: jaeger-grpc
          containerPort: 14250
          protocol: TCP
        - name: jaeger-thrift
          containerPort: 14268
          protocol: TCP
        - name: admin-http
          containerPort: 14269
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: admin-http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: admin-http
          initialDelaySeconds: 10
          periodSeconds: 5
---
