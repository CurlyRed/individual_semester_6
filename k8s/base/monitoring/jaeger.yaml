# Simple Jaeger all-in-one for development/small deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcd-jaeger
  namespace: wcd-platform
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.52
        imagePullPolicy: IfNotPresent
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "memory"
        - name: MEMORY_MAX_TRACES
          value: "5000"
        ports:
        - name: otlp-grpc
          containerPort: 4317
        - name: query-http
          containerPort: 16686
        - name: admin-http
          containerPort: 14269
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: admin-http
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: admin-http
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-jaeger-collector
  namespace: wcd-platform
  labels:
    app: jaeger
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: otlp-grpc
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-jaeger-query
  namespace: wcd-platform
  labels:
    app: jaeger
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
  - name: query-http
    port: 16686
    targetPort: query-http
