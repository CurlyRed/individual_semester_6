# Combined Ingress for all WCD services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wcd-ingress
  namespace: wcd-platform
  labels:
    app.kubernetes.io/name: wcd-ingress
    app.kubernetes.io/part-of: wcd-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-API-KEY"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Ingest service - /ingest/api/* -> /api/*
      - path: /ingest(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: wcd-ingest-service
            port:
              number: 8081
      # Query service - /query/api/* -> /api/*
      - path: /query(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: wcd-query-service
            port:
              number: 8083
      # Frontend - catch-all for everything else
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wcd-frontend
            port:
              number: 80
