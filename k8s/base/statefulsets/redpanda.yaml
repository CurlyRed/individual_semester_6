apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wcd-redpanda
  namespace: wcd-platform
  labels:
    app: redpanda
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/part-of: wcd-system
    app.kubernetes.io/component: messaging
spec:
  serviceName: wcd-redpanda
  replicas: 3  # 3 replicas for HA
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
        app.kubernetes.io/name: redpanda
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9644"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
        imagePullPolicy: IfNotPresent
        command:
        - redpanda
        - start
        - --smp=1
        - --memory=2G
        - --reserve-memory=256M
        - --overprovisioned
        - --node-id=$(POD_ORDINAL)
        - --kafka-addr=INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092
        - --advertise-kafka-addr=INTERNAL://$(POD_NAME).wcd-redpanda.$(POD_NAMESPACE).svc.cluster.local:9092,EXTERNAL://$(POD_NAME).wcd-redpanda.$(POD_NAMESPACE).svc.cluster.local:19092
        - --pandaproxy-addr=0.0.0.0:8082
        - --advertise-pandaproxy-addr=$(POD_NAME).wcd-redpanda.$(POD_NAMESPACE).svc.cluster.local:8082
        - --rpc-addr=0.0.0.0:33145
        - --advertise-rpc-addr=$(POD_NAME).wcd-redpanda.$(POD_NAMESPACE).svc.cluster.local:33145
        ports:
        - name: kafka
          containerPort: 9092
          protocol: TCP
        - name: kafka-external
          containerPort: 19092
          protocol: TCP
        - name: pandaproxy
          containerPort: 8082
          protocol: TCP
        - name: admin
          containerPort: 9644
          protocol: TCP
        - name: rpc
          containerPort: 33145
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_ORDINAL
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/redpanda/data
        - name: config
          mountPath: /etc/redpanda
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      initContainers:
      - name: redpanda-configurator
        image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
        command:
        - /bin/bash
        - -c
        - |
          CONFIG_FILE=/etc/redpanda/redpanda.yaml
          mkdir -p /etc/redpanda
          cat > $CONFIG_FILE <<EOF
          redpanda:
            data_directory: /var/lib/redpanda/data
            node_id: ${POD_ORDINAL}
            rack: ${NODE_NAME}
            seed_servers:
              - host:
                  address: wcd-redpanda-0.wcd-redpanda.${POD_NAMESPACE}.svc.cluster.local
                  port: 33145
              - host:
                  address: wcd-redpanda-1.wcd-redpanda.${POD_NAMESPACE}.svc.cluster.local
                  port: 33145
              - host:
                  address: wcd-redpanda-2.wcd-redpanda.${POD_NAMESPACE}.svc.cluster.local
                  port: 33145
          rpk:
            tune_network: false
            tune_disk_scheduler: false
            tune_disk_nomerges: false
            tune_disk_write_cache: false
            tune_disk_irq: false
            tune_cpu: false
            tune_aio_events: false
            tune_clocksource: false
            tune_swappiness: false
            tune_transparent_hugepages: false
          EOF
        env:
        - name: POD_ORDINAL
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: config
          mountPath: /etc/redpanda
        securityContext:
          runAsUser: 101
          runAsGroup: 101
      volumes:
      - name: config
        emptyDir: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - redpanda
            topologyKey: kubernetes.io/hostname
  volumeClaimTemplates:
  - metadata:
      name: datadir
      labels:
        app: redpanda
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "fast-ssd"
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-redpanda
  namespace: wcd-platform
  labels:
    app: redpanda
    app.kubernetes.io/name: redpanda
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  publishNotReadyAddresses: true
  selector:
    app: redpanda
  ports:
  - name: kafka
    port: 9092
    targetPort: kafka
    protocol: TCP
  - name: kafka-external
    port: 19092
    targetPort: kafka-external
    protocol: TCP
  - name: pandaproxy
    port: 8082
    targetPort: pandaproxy
    protocol: TCP
  - name: admin
    port: 9644
    targetPort: admin
    protocol: TCP
  - name: rpc
    port: 33145
    targetPort: rpc
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-redpanda-external
  namespace: wcd-platform
  labels:
    app: redpanda
    app.kubernetes.io/name: redpanda-external
spec:
  type: LoadBalancer  # Or NodePort for local testing
  selector:
    app: redpanda
  ports:
  - name: kafka
    port: 9092
    targetPort: kafka
    protocol: TCP
  - name: pandaproxy
    port: 8082
    targetPort: pandaproxy
    protocol: TCP
  - name: admin
    port: 9644
    targetPort: admin
    protocol: TCP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: wcd-redpanda-pdb
  namespace: wcd-platform
  labels:
    app: redpanda
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: redpanda