apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wcd-redpanda
  namespace: wcd-platform
  labels:
    app: redpanda
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/part-of: wcd-system
    app.kubernetes.io/component: messaging
spec:
  serviceName: wcd-redpanda
  replicas: 1  # Single replica for simple deployments
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
        app.kubernetes.io/name: redpanda
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9644"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
        imagePullPolicy: IfNotPresent
        command:
        - redpanda
        - start
        - --smp=1
        - --memory=1G
        - --reserve-memory=200M
        - --overprovisioned
        - --node-id=0
        - --kafka-addr=PLAINTEXT://0.0.0.0:9092
        - --advertise-kafka-addr=PLAINTEXT://wcd-redpanda.wcd-platform.svc.cluster.local:9092
        - --pandaproxy-addr=0.0.0.0:8082
        - --advertise-pandaproxy-addr=wcd-redpanda.wcd-platform.svc.cluster.local:8082
        - --rpc-addr=0.0.0.0:33145
        - --advertise-rpc-addr=wcd-redpanda.wcd-platform.svc.cluster.local:33145
        ports:
        - name: kafka
          containerPort: 9092
          protocol: TCP
        - name: pandaproxy
          containerPort: 8082
          protocol: TCP
        - name: admin
          containerPort: 9644
          protocol: TCP
        - name: rpc
          containerPort: 33145
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/redpanda/data
        securityContext:
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
  volumeClaimTemplates:
  - metadata:
      name: datadir
      labels:
        app: redpanda
    spec:
      accessModes: [ "ReadWriteOnce" ]
      # Use default storage class - works on GKE, AKS, EKS, and local clusters
      # storageClassName: "standard" # Uncomment and change if needed
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-redpanda
  namespace: wcd-platform
  labels:
    app: redpanda
    app.kubernetes.io/name: redpanda
spec:
  type: ClusterIP
  selector:
    app: redpanda
  ports:
  - name: kafka
    port: 9092
    targetPort: kafka
    protocol: TCP
  - name: pandaproxy
    port: 8082
    targetPort: pandaproxy
    protocol: TCP
  - name: admin
    port: 9644
    targetPort: admin
    protocol: TCP
  - name: rpc
    port: 33145
    targetPort: rpc
    protocol: TCP
