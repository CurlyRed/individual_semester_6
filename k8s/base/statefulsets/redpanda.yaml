apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wcd-redpanda
  namespace: wcd-platform
  labels:
    app: redpanda
spec:
  serviceName: wcd-redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
        imagePullPolicy: IfNotPresent
        command:
        - redpanda
        - start
        - --smp=1
        - --memory=512M
        - --reserve-memory=100M
        - --overprovisioned
        - --node-id=0
        - --kafka-addr=PLAINTEXT://0.0.0.0:9092
        - --advertise-kafka-addr=PLAINTEXT://wcd-redpanda:9092
        - --pandaproxy-addr=0.0.0.0:8082
        - --advertise-pandaproxy-addr=wcd-redpanda:8082
        ports:
        - name: kafka
          containerPort: 9092
        - name: admin
          containerPort: 9644
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 15
          periodSeconds: 5
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/redpanda/data
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-redpanda
  namespace: wcd-platform
  labels:
    app: redpanda
spec:
  type: ClusterIP
  selector:
    app: redpanda
  ports:
  - name: kafka
    port: 9092
    targetPort: kafka
  - name: admin
    port: 9644
    targetPort: admin
