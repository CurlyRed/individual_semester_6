apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wcd-redpanda
  namespace: wcd-platform
  labels:
    app: redpanda
spec:
  serviceName: wcd-redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command:
        - sh
        - -c
        - chown -R 101:101 /var/lib/redpanda/data && chmod -R 755 /var/lib/redpanda/data
        resources:
          requests:
            cpu: "10m"
            memory: "32Mi"
          limits:
            cpu: "100m"
            memory: "64Mi"
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/redpanda/data
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
        imagePullPolicy: IfNotPresent
        args:
        - redpanda
        - start
        - --smp
        - "1"
        - --memory
        - 200M
        - --reserve-memory
        - 0M
        - --overprovisioned
        - --kafka-addr
        - PLAINTEXT://0.0.0.0:9092
        - --advertise-kafka-addr
        - PLAINTEXT://wcd-redpanda:9092
        ports:
        - name: kafka
          containerPort: 9092
        - name: admin
          containerPort: 9644
        resources:
          requests:
            memory: "200Mi"
            cpu: "20m"
          limits:
            memory: "384Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/status/ready
            port: admin
          initialDelaySeconds: 15
          periodSeconds: 5
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/redpanda/data
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-redpanda
  namespace: wcd-platform
spec:
  type: ClusterIP
  selector:
    app: redpanda
  ports:
  - name: kafka
    port: 9092
    targetPort: kafka
  - name: admin
    port: 9644
    targetPort: admin
