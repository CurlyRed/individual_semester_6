apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gcp-secret-manager
  namespace: wcd-platform
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/part-of: wcd-system
spec:
  provider:
    gcpsm:
      # GCP Project ID - will be set via Workload Identity
      projectID: wcd-platform-sem6
      auth:
        # Use Workload Identity - no service account key needed
        workloadIdentity:
          clusterLocation: europe-west4
          clusterName: wcd-cluster
          clusterProjectID: wcd-platform-sem6
          serviceAccountRef:
            name: external-secrets-sa
            namespace: wcd-platform
---
# Service Account for External Secrets Operator
# Must be annotated for Workload Identity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: wcd-platform
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/part-of: wcd-system
  annotations:
    # Link to GCP Service Account with Secret Manager access
    iam.gke.io/gcp-service-account: external-secrets@wcd-platform-sem6.iam.gserviceaccount.com
