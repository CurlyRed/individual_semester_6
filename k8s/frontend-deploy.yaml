apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcd-frontend
  namespace: wcd-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: wcd/frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5173
        env:
        - name: VITE_API_BASE_URL
          value: "http://localhost:8081"
        - name: VITE_QUERY_API_URL
          value: "http://localhost:8083"
---
apiVersion: v1
kind: Service
metadata:
  name: wcd-frontend
  namespace: wcd-platform
spec:
  selector:
    app: frontend
  ports:
  - port: 5173
    targetPort: 5173
  type: NodePort